   <header>
      <h1>

   <article>
      <h2>Lunch selections</h2>
      <form>
         <input type="number" id="chickenQty" value="0" min="0">
         <label for="chickenQty">Fried chicken ($10.95)</label>
         <input type="number" id="halibutQty" value="0" min="0">
         <label for="halibutQty">Fried halibut ($13.95)</label>
         <input type="number" id="burgerQty" value="0" min="0">
         <label for="burgerQty">Hamburger ($9.95)</label>
         <input type="number" id="salmonQty" value="0" min="0">
         <label for="salmonQty">Grilled salmon ($18.95)</label>
         <input type="number" id="saladQty" value="0" min="0">
         <label for="saladQty">Side salad ($7.95)</label>
      </form>
   </article>
   
   <aside>
      <span id="totalLab">Total Cost of Items</span>
      <span id="foodTotal"></span>
      <span id="taxLab">Tax</span>
      <span id="foodTax"></span>
      <span id="billLab">TOTAL</span>
      <span id="totalBill"></span>       
   </aside>
</body>
