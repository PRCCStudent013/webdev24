   <article>
      <h2>Lunch selections</h2>
      <form>
         <input type="number" min="0" max="10" value="0" class="quantityInput" id="quantity1">

         <input type="number" min="0" max="10" value="0" class="quantityInput" id="quantity2">

         <input type="number" min="0" max="10" value="0" class="quantityInput" id="quantity3">
         <input type="checkbox" class="menuItem" id="item3" value="10.95">
         <label for="item3">Hamburger ($10.95)</label>
         
         <input type="number" min="0" max="10" value="0" class="quantityInput" id="quantity4">
         <input type="checkbox" class="menuItem" id="item4" value="17.95">
         <label for="item4">Grilled salmon ($17.95)</label>
         
         <input type="number" min="0" max="10" value="0" class="quantityInput" id="quantity5">
         <input type="checkbox" class="menuItem" id="item5" value="8.95">
         <label for="item5">Side salad ($8.95)</label>
      </form>
      <aside>
         <p id="subtotal">Subtotal: $0.00</p>
         <p id="tax">Tax (7%): $0.00</p>
